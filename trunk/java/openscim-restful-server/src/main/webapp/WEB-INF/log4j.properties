log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.RollingFileAppender
log4j.appender.stdout.File=/Applications/apache-tomcat-6.0.32/logs/scim.log
log4j.appender.stdout.MaxBackupIndex=25
log4j.appender.stdout.MaxFileSize=5MB
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p:%t] [%d{ISO8601}] (%c{1}:%L) - %m%n

openscim.restful.server.resources.user.ldap.LdapUserResource=DEBUG, stdout
openscim.restful.server.resources.user.ldap.LdapUsersResource=DEBUG, stdout
openscim.restful.server.resources.group.ldap.LdapGroupsResource=DEBUG, stdout
openscim.restful.server.resources.group.ldap.LdapGroupResource=DEBUG, stdout
